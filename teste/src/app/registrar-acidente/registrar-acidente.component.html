<h2>Registro de acidente</h2> <br>

<form (ngSubmit)="onSubmit(formularioAcidente.donoVeiculo, formularioAcidente.modelo, formularioAcidente.ano, formularioAcidente.placa, formularioAcidente.terceiro.nome, formularioAcidente.terceiro.cpf, formularioAcidente.descricaoAcidente)" action="" method="post">
    
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Nome do dono do veículo</span>
        <input [(ngModel)]="formularioAcidente.donoVeiculo" [ngModelOptions]="{standalone: true}" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Modelo do veículo</span>
        <input [(ngModel)]="formularioAcidente.modelo" [ngModelOptions]="{standalone: true}" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Ano do veículo</span>
        <input [(ngModel)]="formularioAcidente.ano" [ngModelOptions]="{standalone: true}" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Placa do veículo</span>
        <input [(ngModel)]="formularioAcidente.placa" [ngModelOptions]="{standalone: true}" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>

    <div *ngFor="let item of terceiros; let i = index">
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Nome do terceiro envolvido no acidente</span>
            <input [(ngModel)]="formularioAcidente.terceiro.nome[i]" [ngModelOptions]="{standalone: true}" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            <span class="input-group-text" id="inputGroup-sizing-default">CPF do terceiro</span>
            <input [(ngModel)]="formularioAcidente.terceiro.cpf[i]" [ngModelOptions]="{standalone: true}" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            <button (click)="addTerceiro()" type="button" class="btn btn-secondary">Adicionar terceiros</button>
            <button *ngIf ="terceiros.length > 1"(click)="removerTerceiro()" type="button" class="btn btn-danger">Remover terceiros</button>
        </div>    
    </div>

    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Descrição do acidente</label>
        <textarea [(ngModel)]="formularioAcidente.descricaoAcidente" [ngModelOptions]="{standalone: true}" class="form-control" id="exampleFormControlTextarea1">Descrição do acidente</textarea>
    </div>

    <button type="submit" class="btn btn-success">Registrar</button>
</form>
